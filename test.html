<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container {
    height: 150px;
    perspective: 600px;
    position: relative;
    width: 150px;
}

.card {
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1s ease-in-out;
    width: 100%;
}

.card:hover {
    transform: rotateY(180deg);
}

.card .side {
    backface-visibility: hidden;
    height: 100%;
    position: absolute;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: white;
}

.card .front {
    background: #3498db;
}

.card .back {
    background: #e74c3c;
    transform: rotateY(180deg);
}
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="side front">
                <h2>Avant</h2>
            </div>
            <div class="side back">
                <h2>Arri√®re</h2>
            </div>
        </div>
    </div>
</body>
</html>
